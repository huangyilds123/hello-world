   function getText(){
  fetch('sample.txt')
  .then(res => res.text())

  function getUsers(){
      fetch('https://raw.githubusercontent.com/huangyilds123/hello-world/master/db.json')
      .then((res) => res.json())
      .then((data) => {
        let output = '<h2>Dating list Information</h2>';
        data.forEach(function(user){
          output += `
            
              NAME: ${user.name}
              <br/>
              AGE: ${user.age}
              <br/>
              NUMBER: ${user.number}
              <br/>
              <br/>
              <br/>
            
          `;
        });
        document.getElementById('output').innerHTML = output;
      })
  }
